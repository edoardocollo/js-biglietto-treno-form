<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section id="form_section">
  <h2>calcola il prezzodel tuo biglietto</h2>
  <div class="container">
    <div class="row">
      <input id="user_name" type="text" name="" value="">
      <input id="km_tratta" type="number" name="" value="">
      <select id="fascia_eta" class="" name="">
        <option value="maggiorenne">maggiorenne</option>
        <option value="minorenne">minorenne</option>
        <option value="silver">silver</option>
      </select>
    </div>
    <div class="row">
      <button id="genera" type="button" name="button">Genera</button>
      <button id="annulla" type="button" name="button">Annulla</button>
    </div>
  </div>
</section>
<!-- /#form_section -->



<section id="ticket_section">
  <h2>il tuo biglietto</h2>
  <div class="container_ticket">
    <h4>dettagli passeggieri</h4>
    <div class="recap_container">
      <div class="recap_name">
        <h4>nome passeggiero</h4>
        <span id="ticket_username"></span>
      </div>
      <!-- /.recap_name -->
      <div class="recap_table">
        <table>
          <tr>
            <td>offerta</td>
            <td>carrozza</td>
            <td>codice cp</td>
            <td>costo biglietto</td>
          </tr>
          <tr>
            <td id="offerta"></td>
            <td id="carrozza"></td>
            <td id="codice_cp"></td>
            <td id="costo_biglietto"></td>
          </tr>
        </table>
      </div>
      <!-- /.recap_table -->
    </div>
  </div>
</section>
<!-- /#ticket_section -->
<script type="text/javascript" src="assets/js/main.js">

</script>
</body>
</html>
